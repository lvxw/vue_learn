

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--cdn方式引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

<!--这是我们的View-->
<div id="app">
    <input type="text" v-model="name">
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            name: 'zhangsan'
        },
        watch:{
            name:function (newalue,oldValue) {
                alert(newalue);
            }
        }
    })
</script>
</body>
</html>
