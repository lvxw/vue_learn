

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--cdn方式引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

<!--这是我们的View-->
<div id="app">
    {{ message }}
</div>

<script>
    // 这是我们的Model
    var exampleData = {
        message: 'Hello World!'
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</body>
</html>
